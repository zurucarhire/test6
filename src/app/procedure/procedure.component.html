  <section id="blog" class="blog">
    <div class="container" data-aos="fade-up">

      <div class="row">

        <div class="col-lg-9 entries">

          <div id="team" class="team">
            <div class="container">
              <div class="row">


                <div class="col-lg-4   col-md-6 d-flex align-items-stretch" data-aos="fade-up" *ngFor="let item of productsObservable | async">
                  <div class="member">
                    <div class="member-img">
                      <img src="http://treasuredlooks.com/{{item.photo}}" class="img-fluid" alt="">
                      <div class="social">
                        <a href="javascript:void(0)"><i style="padding: 5px;" class="fa fa-phone"></i><span>Contact Specialist</span></a>
                      </div>
                    </div>
                    <div class="member-info">
                      <h4>{{item.procedureName}}</h4>
                      <!-- <h5 style=" padding: 0 !important; margin: 0 !important;">{{item.description}}</h5> -->
                      <h5 style="padding: 0 !important; margin: 0 !important;"><i style="padding: 5px;" class="fa fa-check"></i>Average Cost $ {{item.cost}}</h5>
                      <h5 style="padding: 0 !important; margin: 0 !important;"><i style="padding: 5px;" class="fa fa-heart-o"></i> {{item.experience.length}} shared experiences</h5>
                      <h5 style="padding: 0 !important; margin: 0 !important;"><i style="padding: 5px;" class="fa fa-question-circle"></i> {{item.question.length}} questions asked</h5>

                      <div class="btn-wrap">
                        <a style="cursor: pointer;" (click)="moreDetail(item)" class="btn-buy">More Details</a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>



        </div><!-- End blog entries list -->
