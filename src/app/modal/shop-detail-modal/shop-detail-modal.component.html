<ng-template #create [ngIf]="modalData.tag == 'askQuestion'">

  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-12" >
          <i class="fa fa-close" style="float: right; cursor: pointer;"(click)="activeModal.dismiss('Cross click')" ></i>

          </div>
        </div>
      <div class="row">
        <div class="col-lg-6" >
          <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="custCarousel" class="carousel slide" data-ride="carousel" align="center">
                        <!-- slides -->
                        <div class="carousel-inner">
                            <div class="carousel-item active"> <img src="https://i.imgur.com/weXVL8M.jpg" alt="Hills"> </div>
                            <div class="carousel-item"> <img src="https://i.imgur.com/Rpxx6wU.jpg" alt="Hills"> </div>
                            <div class="carousel-item"> <img src="https://i.imgur.com/83fandJ.jpg" alt="Hills"> </div>
                            <div class="carousel-item"> <img src="https://i.imgur.com/JiQ9Ppv.jpg" alt="Hills"> </div>
                        </div> <!-- Left right --> <a class="carousel-control-prev" href="#custCarousel" data-slide="prev"> <span class="carousel-control-prev-icon"></span> </a> <a class="carousel-control-next" href="#custCarousel" data-slide="next"> <span class="carousel-control-next-icon"></span> </a> <!-- Thumbnails -->
                        <ol class="carousel-indicators list-inline">
                            <li class="list-inline-item active"> <a id="carousel-selector-0" class="selected" data-slide-to="0" data-target="#custCarousel"> <img src="https://i.imgur.com/weXVL8M.jpg" class="img-fluid"> </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-1" data-slide-to="1" data-target="#custCarousel"> <img src="https://i.imgur.com/Rpxx6wU.jpg" class="img-fluid"> </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-2" data-slide-to="2" data-target="#custCarousel"> <img src="https://i.imgur.com/83fandJ.jpg" class="img-fluid"> </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-2" data-slide-to="3" data-target="#custCarousel"> <img src="https://i.imgur.com/JiQ9Ppv.jpg" class="img-fluid"> </a> </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-lg-6" >
          <!-- <i class="fa fa-close" style="float: right; cursor: pointer;"(click)="activeModal.dismiss('Cross click')" ></i> -->
          <h4 *ngIf="modalData.item.sale > 0 || modalData.item.discount > 0" style="font-size: 13px; font-weight: bold; margin-top: 10px;"><span><i style="padding: 5px; background-color: red; font-size: 12px; font-style: normal; color: white;" *ngIf="modalData.item.sale > 0">On Sale</i><i *ngIf="modalData.item.discount > 0" style="font-style: normal; color: white; padding: 5px; background-color: blue; font-size: 12px; margin-left: 10px;">{{modalData.item.discount}}% Off</i></span></h4>
          <p style="font-weight: bold; margin-top: 7px;"><i class="fa fa-user-o" style="padding-right: 10px;"></i>{{modalData.item.user.fullName}}</p>
          <span style="font-weight: bold; ">{{modalData.item.name}}</span>
          <!-- <small style="color: salmon" class="text-muted" ><i style="color: blueviolet; padding: 1px; font-style: normal">&#9733;&#9733;&#9733;&#9733;&#9733;&#9733;</i> </small> -->
          <!-- <h4 style="font-size: 13px; font-weight: bold;">Ksh {{modalData.item.overallprice}}</h4> -->
          <h4 style="font-size: 13px; font-weight: bold;"><span><i style="text-decoration: line-through; font-size: 12px; font-style: normal; padding-right: 5px;" *ngIf="modalData.item.sale > 0 || modalData.item.discount">Ksh {{modalData.item.price}}</i><i style="font-style: normal; color: brown; ">Ksh {{modalData.item.overallprice}}</i></span></h4>
          <!-- <h4 style="font-size: 13px;">It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</h4> -->
          <h4 style="font-size: 13px;">{{modalData.item.description}}</h4>
          <h4><a style="font-size: 13px; color: blue; cursor: pointer;" (click)="fullDescription(modalData.item.productID)">View full product description</a></h4>

          <div class="button-box col-lg-12">
            <button type="button" class="btn btn-outline-success" style="font-weight: bold; font-size: 13px; margin: 5px;" (click)="addToCart(modalData.item,modalData.cost)">Add To Cart</button>
            <button type="button" class="btn btn-outline-danger" style="font-weight: bold; font-size: 13px; margin: 5px;" (click)="checkOut()">Check Out</button>
   </div>
          <!-- <p><button type="button" class="btn btn-outline-warning">Buy It Now</button></p> -->
        </div>
      </div>

    </div>
  </div>
</ng-template>
