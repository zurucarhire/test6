            <h4 *ngIf="item.sale > 0 || item.discount > 0" style="font-size: 13px; font-weight: bold; margin-top: 10px;"><span ><i style="padding: 5px; background-color: red; font-size: 12px; font-style: normal; color: white;" *ngIf="item.sale > 0">On Sale</i><i *ngIf="item.discount > 0" style="font-style: normal; color: white; padding: 5px; background-color: blue; font-size: 12px; margin-left: 10px;">{{item.discount}}% Off</i></span></h4>
          <p style="font-weight: bold; margin-top: 7px;">{{item.user.businessName}}</p>
          <span style="font-weight: bold;">{{item.name}}</span>
            <!-- <h3 style="font-weight: bold;">{{item.name}}</h3> -->
            <!-- <small style="color: salmon" class="text-muted" ><i style="color: blueviolet; padding: 1px; font-style: normal">&#9733;&#9733;&#9733;&#9733;&#9733;&#9733;</i> </small> -->
            <!-- <h4 style="font-size: 13px; font-weight: bold;">Ksh {{item.price}}</h4> -->
            <!-- <h4 style="font-size: 13px;">It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</h4> -->
            <h4 style="font-size: 13px; font-weight: bold;"><span><i style="text-decoration: line-through; font-size: 12px; font-style: normal; padding-right: 5px;" *ngIf="item.sale > 0 || item.discount">Ksh {{item.price}}</i><i style="font-style: normal; color: brown; ">Ksh {{item.overallprice}}</i></span></h4>

            <h4 style="font-size: 13px;">{{item.description}}</h4>
            <h4 style="font-size: 13px; font-weight: bold; color: blue;">Manage your cart</h4>
            <div class="col-lg-10">
              <div class="row" >
                <div class="col-lg-2" style="margin-top: 5px; cursor: pointer;" (click)="minusItem(item.name, item.overallprice)">
                    <i class="fa fa-minus"></i>
                </div>
                <div class="col-lg-2" style="margin-top: 5px; font-family: Montserrat">
                  {{count}}
                </div>
                <div class="col-lg-2" style="margin-top: 5px; cursor: pointer;" (click)="addItem(item.name, item.overallprice)">
                  <i class="fa fa-plus"></i>
                </div>
                <div class="col-lg-4">
                  <button type="button" class="btn btn-outline-primary" style="font-weight: bold; font-size: 13px; border: 1px solid #ff5821; background-color: #ff5821; color: white;" (click)="checkout()">Checkout</button>
                </div>
              </div>
            </div>
            <!-- <p><button type="button" class="btn btn-outline-success" style="font-weight: bold; font-size: 13px;">Checkout</button></p> -->

          </div>
        </div>
